{%extends "template.html" %}

{%block body %}
<div class="patient-container-root">
    <h3>Appointed Patients</h3><br>
    <div class="patient-list-container">
        <div class="patient-container" onclick="location.href='#'">
            <label class="patient-detail-label" class="patient-detail-label" onclick="location.href='#'">Name: </label>
            <input class="patient-detail" id="name" type="text" value="Johnny Dough" onclick="copyDetail('name')" readonly><br>
            <label class="patient-detail-label" onclick="location.href='#'">Age: </label>
            <input class="patient-detail" id="age" type="number" value="99" onclick="copyDetail('age')" readonly><br>
            <label class="patient-detail-label" onclick="location.href='#'">Gender: </label>
            <input class="patient-detail" id="gender" type="text" value="M" size="1" onclick="copyDetail('gender')" readonly><br>
            <label class="patient-detail-label" onclick="location.href='#'">Appointment Date: </label>
            <input class="patient-detail" id="date" type="text" pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[13-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" value="13/12/2020" onclick="copyDetail('date')" readonly>
        </div>
    </div>
</div>
{%endblock%}

{%block nav %}
<ul id="nav-list">
    <a class="nav-link" href="/"><li class="nav-item">Home</li></a>
    <a class="nav-link" href="#"><li class="nav-item">About</li></a>
    <a class="nav-link" href="#"><li class="nav-item">Booking</li></a>
</ul>
{%endblock%}
