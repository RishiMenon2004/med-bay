{%extends "template.html" %}
{% block body %}


<div id="form-window">
    <div id="form-title">
        <label id="form-label">Bill Info</label>
    </div>
    <span id="form-error">{{form.non_field_errors.as_text}}</span>
    <form id="form" method="post">
        {% csrf_token %}
        {{form.name}}
        {{form.phone}}
        <input id="submit-btn" type="submit" value="Submit">
    </form>
</div>
{%endblock%}
